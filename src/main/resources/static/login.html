<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" />
	<title>Microservices Application</title>
</head>
<body>
<div class="container">
<p>src/main/resources/static</p>
	<div class="col-md-6 offset-md-3" style="margin-top: 7.5%;">
		<div class="card" id="login-card">
			<h5 class="card-header">Log In</h5>
			<form th:action="@{/generate-token}" th:object="${userDto}" method="POST" id="form">
				<div class="card-body">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" th:field="*{username}" class="form-control">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" th:field="*{password}" class="form-control">
					</div>
				</div>
				<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
				<div class="card-footer">
					<div class="ml-auto">
						<input type="submit" id="submit" class="btn btn-outline-success" value="Log In">
						<input type="reset" class="btn btn-outline-danger" value="Reset Form">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
